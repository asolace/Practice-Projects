<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>System Info App</title>
    <link rel="stylesheet" href="https://bootswatch.com/yeti/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <h1>SysInfoApp</h1>
      <div id="output"></div>
    </div>
  </body>

  <script>
    console.log(process);
    let output = `
      <h2 class="page-header">App Version Data</h2>
      <ul class="list-group">
        <li class="list-gorup-item">Node: ${process.versions.node}</li>
        <li class="list-gorup-item">Chrome: ${process.versions.chrome}</li>
        <li class="list-gorup-item">Electron: ${process.versions.electron}</li>
      </ul>

      <h2 class="page-header">App Version Data</h2>
      <ul class="list-group">
        <li class="list-gorup-item">Node: ${process.versions.node}</li>
        <li class="list-gorup-item">Chrome: ${process.versions.chrome}</li>
        <li class="list-gorup-item">Electron: ${process.versions.electron}</li>
      </ul>
    `;

    document.getElementById('output').innerHTML = output;
  </script>
  <script> require('./renderer.js'); </script>

</html>
