<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>System Info App</title>
    <link rel="stylesheet" href="https://bootswatch.com/yeti/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <h1>System Information</h1>
      <div id="output"></div>
    </div>
  </body>

  <script>
    console.log(process);
    let output = `
      <h4 class="page-header">App Version Data</h4>
      <ul class="list-group">
        <li class="list-gorup-item">Node: ${process.versions.node}</li>
        <li class="list-gorup-item">Chrome: ${process.versions.chrome}</li>
        <li class="list-gorup-item">Electron: ${process.versions.electron}</li>
      </ul>

      <h4 class="page-header">System Specs</h4>
      <ul class="list-group">
        <li class="list-gorup-item">System Architecture: ${process.arch}</li>
        <li class="list-gorup-item">Identifier: ${process.env.PROCESSOR_IDENTIFIER}</li>
        <li class="list-gorup-item">Printer: ${process.env.PRINTER}</li>
      </ul>

      <h4 class="page-header">System Specs</h4>
      <ul class="list-group">
        <li class="list-gorup-item">Total: ${process.getSystemMemoryInfo().total}</li>
        <li class="list-gorup-item">Free: ${process.getSystemMemoryInfo().free}</li>
        <li class="list-gorup-item">Swap Total: ${process.getSystemMemoryInfo().swapTotal}</li>
        <li class="list-gorup-item">Swap Free: ${process.getSystemMemoryInfo().swapFree}</li>
      </ul>

      <h4 class="page-header">System Specs</h4>
      <ul class="list-group">
        <li class="list-gorup-item">Computer Name: ${process.env.USERDOMAIN}</li>
        <li class="list-gorup-item">Username: ${process.env.USERNAME}</li>
        <li class="list-gorup-item">User Home Path: ${process.env.HOME}</li>
        <li class="list-gorup-item">System Drive: ${process.env.SYSTEMDRIVE}</li>
        <li class="list-gorup-item">System Root: ${process.env.SYSTEMROOT}</li>
      </ul>
    `;

    document.getElementById('output').innerHTML = output;
  </script>
  <script> require('./renderer.js'); </script>

</html>
