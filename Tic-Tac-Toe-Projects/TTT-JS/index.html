<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe JS</title>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bubbler+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
  </head>
  <body>
    <div id="container">
      <h2 id="status" class="animated infinite tada"></h2>
      <h1 class="site__title">Jack Tac Toe</h1>

      <div id="board" class="animated rollIn">

        <div class="tile" onclick="claim(this)"></div>
        <div class="tile" onclick="claim(this)"></div>
        <div class="tile" onclick="claim(this)"></div>
        <div class="tile" onclick="claim(this)"></div>
        <div class="tile" onclick="claim(this)"></div>
        <div class="tile" onclick="claim(this)"></div>
        <div class="tile" onclick="claim(this)"></div>
        <div class="tile" onclick="claim(this)"></div>
        <div class="tile" onclick="claim(this)"></div>

        <div class="button" onclick="aiTurn(state, 0, currentPlayer, true)">Computer</div>
        <div class="button" onclick="reset()">Reset</div>
      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </body>
</html>
